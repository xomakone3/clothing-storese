<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин одежды</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .logo-container {
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #fff;
            height: 200px; /* Фиксированная высота для логотипа */
            overflow: hidden;
            position: relative;
        }
        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Это свойство обеспечит заполнение контейнера без искажений */
            display: block;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 16px;
        }
        .store-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .store-description {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: var(--tg-theme-text-color, #000);
        }
        .contact-button {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: opacity 0.2s;
        }
        .contact-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Логотип магазина на всю ширину -->
    <div class="logo-container">
        <img src="logo.jpg" alt="Логотип магазина" class="logo-image">
    </div>

    <div class="container">
        <div class="store-header">
            <!-- Убрал заголовок, так как будет логотип -->
        </div>
        
        <div class="store-description">
            <p>Добро пожаловать в наш магазин одежды! Мы предлагаем широкий выбор стильной одежды по доступным ценам.</p>
            <p>Наш адрес: [Ваш адрес]</p>
            <p>Время работы: [Время работы]</p>
        </div>

        <button class="contact-button" onclick="contactUs()">Связаться с нами</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function contactUs() {
            // Здесь можно добавить действие при нажатии на кнопку
            tg.sendData(JSON.stringify({
                action: 'contact',
                message: 'Клиент хочет связаться'
            }));
        }
    </script>
</body>
</html>
